version: "3"
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    tty: true
    volumes:
      - ./:/app:cache
      - rust-target:/app/target
      - cargo-cache:/usr/local/cargo/registry
    # command: sh -c "cargo watch -x run"
volumes:
  cargo-cache:
  rust-target: